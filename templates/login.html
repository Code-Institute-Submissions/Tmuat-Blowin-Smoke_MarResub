{% extends "base.html" %}

{% block extra_title %}| Login{% endblock %}

{% block content %}
    <!-- Login Section -->
    <section id="login">
        <div class="landing-image">
            <div class="container">
                <div class="row align-items-center custom-form-row">
                    <!-- Login Form start -->
                    <form class="col-12 col-md-8 offset-md-2 text-center" method="POST" action="{{ url_for('login') }}"
                        name="login">
                        <div class="card white-grey-card p-3">
                            <h3 class="title-font text-body card-title-font mb-4">Login</h3>
                            <div class="container text-body">
                                <div class="form-row mx-auto">
                                    <!-- Username -->
                                    <div class="col-12 col-md-10 input-box mx-auto">
                                        <input id="username" name="username" type="text" value="" class="form-control custom-input valid-border"
                                            pattern="^[a-zA-Z0-9]{5,15}$" autocomplete="nope" required>
                                        <span class="">Username</span>
                                    </div>
                                    <!-- Password -->
                                    <div class="col-12 col-md-10 input-box mx-auto">
                                        <input id="password" name="password" type="password" class="form-control custom-input valid-border"
                                            pattern="^[a-zA-Z0-9]{5,15}$" required>
                                        <span class="">Password</span>
                                    </div>
                                </div>
                                <button type="submit" class="btn bg-custom-orange custom-btn box-shadow text-white pl-3 pr-3">Login</button>
                                <hr class="border-dark w-75 mx-auto">
                                <div class="col-12">
                                    <p>If you aren't already registered, <a class="text-body" href="{{ url_for('register') }}"><strong>click here.</strong></a></p>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- Login Form end -->
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section end -->
{% endblock %}

{% block extra_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"
        integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg=="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
