{% extends "base.html" %}

{% block extra_title %}| Register{% endblock %}

{% block content %}
    <!-- Register Section -->
    <section id="register" class="full-page-container container-fluid no-gutters">
        <img src="{{ url_for('static', filename='media/images/smoke.jpg') }}" alt="a picture of wisps of smoke">
        <div class="full-page-content">
            <div class="w-100 text-white">
                <div class="row">
                    <!-- Registration Form start -->
                    <form class="col-12 col-md-6 offset-md-3" method="POST" action="{{ url_for('register') }}">
                        <div class="card white-grey-card p-3">
                            <h3 class="title-font text-body card-title-font mb-4">Register</h3>
                            <div class="container text-body">
                                <div class="form-row mx-auto">
                                    <!-- First Name -->
                                    <div class="col-12 col-lg-5 input-box mx-auto mb-4">
                                        <input type="text" class="form-control custom-input" required>
                                        <span class="">First Name</span>
                                    </div>
                                    <!-- Last Name -->
                                    <div class="col-12 col-lg-5 input-box mx-auto mb-4">
                                        <input type="text" class="form-control custom-input" required>
                                        <span class="">Last Name</span>
                                    </div>
                                    <!-- Email -->
                                    <div class="col-12 col-lg-11 input-box mx-auto mb-4">
                                        <input type="text" class="form-control custom-input" required>
                                        <span class="">Email</span>
                                    </div>
                                    <!-- Password -->
                                    <div class="col-12 col-lg-5 input-box mx-auto mb-4">
                                        <input type="text" class="form-control custom-input" required>
                                        <span class="">Password</span>
                                    </div>
                                    <!-- Repeat Password -->
                                    <div class="col-12 col-lg-5 input-box mx-auto mb-4">
                                        <input type="text" class="form-control custom-input" required>
                                        <span class="">Repeat Password</span>
                                    </div>
                                </div>
                                <button type="submit" class="btn bg-custom-orange custom-btn box-shadow text-white pl-3 pr-3">Sign Up</button>
                            </div>
                        </div>
                    </form>
                    <!-- Registration Form end -->
                </div>
            </div>
        </div>
    </section>
    <!-- Register Section end -->
{% endblock %}
